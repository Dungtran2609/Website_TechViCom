<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechViCom - Không có kết nối mạng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6c2f 0%, #ff8c42 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            color: white;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #1f2937;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #6b7280;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #ff6c2f 0%, #ff8c42 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 108, 47, 0.3);
        }
        
        .home-btn {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .home-btn:hover {
            background: #e5e7eb;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .status.connecting {
            background: #fef3c7;
            color: #92400e;
            display: block;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            display: block;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .retry-btn, .home-btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>Không có kết nối mạng</h1>
        
        <p>
            Có vẻ như bạn đang offline. Vui lòng kiểm tra kết nối mạng và thử lại.
            Một số tính năng có thể không hoạt động khi không có internet.
        </p>
        
        <div>
            <button class="retry-btn" onclick="retryConnection()">
                <i class="fas fa-redo"></i> Thử lại
            </button>
            <a href="/" class="home-btn">
                <i class="fas fa-home"></i> Về trang chủ
            </a>
        </div>
        
        <div id="status" class="status"></div>
    </div>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script>
        function retryConnection() {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status connecting';
            statusEl.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang kiểm tra kết nối...';
            
            // Check if we're back online
            if (navigator.onLine) {
                statusEl.className = 'status connected';
                statusEl.innerHTML = '<i class="fas fa-check"></i> Đã kết nối! Đang chuyển hướng...';
                
                setTimeout(() => {
                    window.location.reload();
                }, 1500);
            } else {
                // Try to fetch a small resource to test connection
                fetch('/admin_css/images/logo_techvicom.png', { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(() => {
                    statusEl.className = 'status connected';
                    statusEl.innerHTML = '<i class="fas fa-check"></i> Đã kết nối! Đang chuyển hướng...';
                    
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                })
                .catch(() => {
                    statusEl.className = 'status error';
                    statusEl.innerHTML = '<i class="fas fa-times"></i> Vẫn không thể kết nối. Vui lòng thử lại sau.';
                });
            }
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status connected';
            statusEl.innerHTML = '<i class="fas fa-check"></i> Đã kết nối! Đang chuyển hướng...';
            
            setTimeout(() => {
                window.location.reload();
            }, 1500);
        });
        
        window.addEventListener('offline', () => {
            const statusEl = document.getElementById('status');
            statusEl.className = 'status error';
            statusEl.innerHTML = '<i class="fas fa-times"></i> Mất kết nối mạng.';
        });
        
        // Auto-retry every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                retryConnection();
            }
        }, 30000);
    </script>
</body>
</html>
